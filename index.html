<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play Hearts</title>
</head>
<body>
    <h1>HEARTS</h1>
    <div class="table">
        <div class="computer-deck deck">
            <div class="player-info">
                <div class="history1"></div>
                <p class="player">Computer 1</p>
                <p class="number-cards-in-hand" id="c1-number-cards"></p>
                <div class = "card-slot" id="hand-c1"></div>
                <div class="points">Points
                    <div class="c1-points">0</div>
                </div>
                <div class="pot1 pot"></div>
            </div>
        </div>
        <div class="computer-deck deck">
            <div class="player-info">
                <div class="history2"></div>
                <p class="player">Computer 2</p>
                <p class="number-cards-in-hand" id="c2-number-cards"></p>
                <div class = "card-slot" id="hand-c2"></div>
                <div class="points">Points
                    <div class="c2-points">0</div>
                </div>
                <div class="pot2 pot"></div>
            </div>
        </div>
        <div class="computer-deck deck">
            <div class="player-info">
                <div class="history3"></div>
                <p class="player">Computer 3</p>
                <p class="number-cards-in-hand" id="c3-number-cards"></p>
                <div class = "card-slot" id="hand-c3"></div>
                <div class="points">Points
                    <div class="c3-points">0</div>
                </div>
                <div class="pot3 pot"></div>
            </div>
        </div>
    </div>
    <div class="message-board"></div>
        <div class="player-deck deck">
            <div class="pot-player pot"></div>
            <p class="player">Player</p>
            <div class="points player-points-title">Points
                <div class="player-points">0</div>
            </div>
            <p class="number-cards-in-hand" id="player-number-cards"></p>
            <div class = "card-slot" id="hand-player">
            </div>
        </div>
    <div>Pot Points
        <div class = "pot-points">0</div>
    </div>
    <h2 class="deal">DEAL</h2>
    <div class="message-board"></div>
    <script src="game.js"></script>
</body>
</html>
